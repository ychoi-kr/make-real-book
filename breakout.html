<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        canvas {
            border: 1px solid #e2e8f0;
            display: block;
            margin: 20px auto;
            background-color: #fff;
        }
        #gameStartButton {
            display: none;
            margin: 10px auto;
            padding: 8px 16px;
            font-size: 1rem;
            color: #000;
            background-color: #d1d5db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #gameStartButton.visible {
            display: block;
        }
    </style>
</head>
<body class="bg-white">
    <div class="text-center p-6">
        <h1 class="text-2xl font-bold mb-4">Breakout Game Prototype</h1>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
        <button id="gameStartButton" class="visible">게임 시작</button>
        <div id="score" class="font-mono text-lg">Score: 0</div>
    </div>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let gameStarted = false;

        // Brick setup
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Ball setup
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            dx: 2,
            dy: -2,
            radius: 10,
            draw: function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = "#000";
                ctx.fill();
                ctx.closePath();
            },
            move: function() {
                if (gameStarted) {
                    this.x += this.dx;
                    this.y += this.dy;
                }
            },
            checkCollision: function() {
                // Collision with top, left, and right walls
                if (this.x + this.dx > canvas.width - this.radius || this.x + this.dx < this.radius) {
                    this.dx = -this.dx;
                }
                if (this.y + this.dy < this.radius) {
                    this.dy = -this.dy;
                }
                // Collision with bottom wall
                if (this.y + this.dy > canvas.height - this.radius) {
                    game.over();
                }

                // Collision with bricks
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        let b = bricks[c][r];
                        if (b.status == 1) {
                            if (this.x > b.x && this.x < b.x + brickWidth && this.y > b.y && this.y < b.y + brickHeight) {
                                this.dy = -this.dy;
                                b.status = 0;
                                score++;
                                document.getElementById('score').textContent = "Score: " + score;
                            }
                        }
                    }
                }
                
                // Collision with the paddle
                if(this.y + this.dy > canvas.height - this.radius - paddle.height && this.x > paddle.x && this.x < paddle.x + paddle.width) {
                    this.dy = -this.dy;
                }
                
                // Collision with bottom wall
                if (this.y + this.dy > canvas.height - this.radius) {
                    // 게임 종료 처리
                    game.over();
                    // 공을 초기 위치로 재설정
                    this.x = canvas.width / 2;
                    this.y = canvas.height - 30;
                    this.dx = 2;
                    this.dy = -2;
                }
            }
        };

        // Paddle setup
        const paddle = {
            width: 75,
            height: 10,
            x: (canvas.width - 75) / 2,
            draw: function() {
                ctx.beginPath();
                ctx.rect(this.x, canvas.height - this.height, this.width, this.height);
                ctx.fillStyle = "#000";
                ctx.fill();
                ctx.closePath();
            },
            move: function() {
                // Placeholder for paddle movement logic
            }
        };

        // Paddle movement setup
        let rightPressed = false;
        let leftPressed = false;
        const paddleSpeed = 7;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        // Game logic
        const game = {
            start: function() {
                document.getElementById('gameStartButton').classList.remove('visible');
                gameStarted = true;
                game.update();
            },
            update: function() {
                if (gameStarted) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawBricks();     // 벽돌 그리기
                    ball.draw();      // 공 그리기
                    ball.move();      // 공 움직임 처리
                    ball.checkCollision(); // 충돌 확인
                    paddle.draw();    // 패들 그리기
                    requestAnimationFrame(game.update); // 다음 프레임을 위한 재귀 호출
                }

            // Move paddle
            if(rightPressed) {
                paddle.x += paddleSpeed;
                if (paddle.x + paddle.width > canvas.width){
                    paddle.x = canvas.width - paddle.width;
                }
            }
            else if(leftPressed) {
                paddle.x -= paddleSpeed;
                if (paddle.x < 0){
                    paddle.x = 0;
                }
            }

            },
            over: function() {
                gameStarted = false;
                document.getElementById('gameStartButton').classList.add('visible');

                // 게임 오버 로직 추가 (옵션)
            }
        };
        
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#000";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Start button event listener
        document.getElementById('gameStartButton').addEventListener('click', game.start);
    </script>
</body>
</html>
